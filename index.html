<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Service Status</title>
</head>

<body>
    <div id="ball1"></div>
    <div id="ball2"></div>
    <div id="ball3"></div>
    <div id="ball4"></div>
    <div id="ball5"></div>

    <header>
        <img src="logo.png" alt="Logo PicPay and logo Banco Original" id="img_logo">
        <h1>Tool Observability Dashboard</h1>
    </header>
    <main>
        <article>
            <h2>AWS</h2>
            <div class="div_status_i">
                <p class="status">Status</p>
                <img src="information.png" alt="information about past incidents" class="img_i">
                <div id="past_data_aws"></div>
            </div>
            <div class="pop_up"></div>
            <div id="status_block_aws" class="status_block"></div>
            <ul class="timer">
                <li>60s</li>
                <li>45s</li>
                <li>30s</li>
                <li>15s</li>
                <li>Now</li>
            </ul>
            <ul class="label">
                <li>
                    On
                    <div class="label_on"></div>
                </li>
                <li>
                    Off
                    <div class="label_off"></div>
                </li>
            </ul>
        </article>
        <article>
            <h2>OCI</h2>
            <div class="div_status_i">
                <p class="status">Status</p>
                <img src="information.png" alt="information about past incidents" class="img_i">
                <div id="past_data_aws"></div>
            </div>
            <div class="pop_up"></div>

            <div id="status_block_oci" class="status_block"></div>
            <ul class="timer">
                <li>60s</li>
                <li>45s</li>
                <li>30s</li>
                <li>15s</li>
                <li>Now</li>
            </ul>
            <ul class="label">
                <li>
                    On
                    <div class="label_on"></div>
                </li>
                <li>
                    Off
                    <div class="label_off"></div>
                </li>
            </ul>
        </article>
        <article>
            <h2>Jira</h2>
            <div class="div_status_i">
                <p class="status">Status</p>
                <img src="information.png" alt="information about past incidents" class="img_i" onclick="close()">
                <div id="past_data_aws"></div>
            </div>
            <div class="pop_up"></div>
            <div id="status_block_jira" class="status_block"></div>
            <ul class="timer">
                <li>60s</li>
                <li>45s</li>
                <li>30s</li>
                <li>15s</li>
                <li>Now</li>
            </ul>
            <ul class="label">
                <li>
                    On
                    <div class="label_on"></div>
                </li>
                <li>
                    Off
                    <div class="label_off"></div>
                </li>
            </ul>
        </article>
    </main>
    <script>
        let pop_up = document.getElementsByClassName("pop_up");
        function open(){
            pop_up.classList.add("open_pop_up");
        }
        function close(){
            pop_up.classList.remove("open_pop_up");
        }
    </script>
</body>

</html>
